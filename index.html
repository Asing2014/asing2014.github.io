<DOCTYPE HTML>
  <html>
    <head>
      <meta charset="utf-8"/>
      <title>开心一点</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <style type="text/css">
        li
        {
          display:inline-block;
         }
        body
        {
          background-color:rgb(192,72,81);
          color:#622a1d;
        }
        a
        {
          text-decoration:none;
          color:#622a1d;
          border-radius:8px;
          font-size:28px;
          padding:2 10 2 10;
          margin:5 5 5 5;
        }
        a:active
        {
          text-decoration:none;
          color:#622a1d;
        }
        a:visited
        {
          text-decoration:none;
          color:#622a1d;
        }
        a:hover
        {
          padding:2 10 2 10;
          background-color:#ffffff;
        }
      </style>
    </head>
    <body>
      <div id="app">
      <div id="header">
        <ul>
          <li><a href="http://blog.notelife.net">首页</a></li>
          <li><a href="#">{{it}}</a></li>
          <li><a href="#">{{finance}}</a></li>
          <li><a href="#">{{his}}</a></li>
        </ul>
      </div>
      <div id="content">
        <div>{{dailywords}}</div>
        <div>{{dailyenglishwords}}</div>
        <div>{{dailydate}}</div>
      </div>
      <div id="footer"></div>
      </div>
      <script type="text/javascript">
        var app = new Vue({
          el:"#app",
          data:{
            it:"信息技术",
            finance:"金融科技",
            his:"医疗信息化",
            dailywords:"在一片荒芜中寻找宝贝",
            dailyenglishwords:"find the best in the worsts",
            dailydate:"2018-12-14"
          }
        });
      </script>
    </body>
  </html>
